<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/crt.png' | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/crt.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/crt.png' | relative_url }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('{{ '/assets/images/asksviat.png' | relative_url }}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; height: 100vh; overflow: hidden; margin: 0; padding: 0;">
    {{ content }}
</body>
</html>
